<!DOCTYPE html>
<html>
<head>
    <title>SmartPark Pro | Command Center</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --blue: #3b82f6; --text: #f8fafc; --green: #10b981; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; margin: 0; height: 100vh; }
        .sidebar { width: 240px; background: var(--card); padding: 25px; border-right: 1px solid #334155; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .panel { background: var(--card); padding: 25px; border-radius: 15px; margin-bottom: 25px; }
        input { background: #0f172a; border: 1px solid #334155; padding: 12px; color: white; border-radius: 8px; width: 100%; margin-bottom: 15px; box-sizing: border-box; }
        button { background: var(--blue); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .view { display: none; } .active { display: block; }
        table { width: 100%; border-collapse: collapse; } th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        .nav { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; } .nav:hover, .nav.sel { background: #334155; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--blue)">SmartPark</h2>
        <div class="nav sel" onclick="tab('d')">Control Center</div>
        <div class="nav" onclick="tab('h')">Parking History</div>
        <div class="nav" onclick="tab('z')">Zone Analytics</div>
        <button style="background:#ef4444; margin-top:40px" onclick="undo()">‚ü≤ Undo Entry</button>
    </div>

    <div class="main">
        <div id="d" class="view active">
            <div class="grid">
                <div class="stat-card">Revenue: <h2 id="disp_rev">Rs. 0</h2></div>
                <div class="stat-card">Occupancy: <h2 id="disp_occ">0 / 50</h2></div>
                <div class="stat-card">Status: <h2 style="color:var(--green)">Online</h2></div>
            </div>

            <div class="panel">
                <h3>Authorize Entry</h3>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px">
                    <input id="in_p" placeholder="Plate (ABC-123)">
                    <input id="in_n" placeholder="Name">
                    <input id="in_c" placeholder="CNIC">
                    <input id="in_z" type="number" placeholder="Zone (1-5)">
                </div>
                <button onclick="park()">Register & Assign</button>
            </div>

            <div class="panel">
                <h3>Live Registry</h3>
                <table><thead><tr><th>Slot</th><th>Plate</th><th>Owner</th></tr></thead><tbody id="live_t"></tbody></table>
            </div>
        </div>

        <div id="h" class="view">
            <h2>Full History</h2>
            <div class="panel"><table><thead><tr><th>Plate</th><th>CNIC</th><th>Location</th></tr></thead><tbody id="hist_t"></tbody></table></div>
        </div>

        <div id="z" class="view">
            <h2>Zone Status</h2>
            <div id="zone_g" class="grid"></div>
        </div>
    </div>

    <script>
        function tab(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function sync() {
            const res = await fetch('/status');
            const data = await res.json();
            const cars = data.cars || [];

            document.getElementById('disp_rev').innerText = "Rs. " + data.revenue;
            document.getElementById('disp_occ').innerText = data.count + " / 50";

            document.getElementById('live_t').innerHTML = cars.map(c => `<tr><td><b>${c.slot}</b></td><td>${c.plate}</td><td>${c.name}</td></tr>`).join('');
            document.getElementById('hist_t').innerHTML = cars.map(c => `<tr><td>${c.plate}</td><td>${c.cnic}</td><td>Zone ${c.zone}</td></tr>`).join('');
            
            document.getElementById('zone_g').innerHTML = [1,2,3,4,5].map(z => {
                const num = cars.filter(c => c.zone == z).length;
                return `<div class="stat-card">Zone ${z}<br><h2>${num} / 10</h2></div>`;
            }).join('');
        }

        async function park() {
            const b = { p: document.getElementById('in_p').value, n: document.getElementById('in_n').value, c: document.getElementById('in_c').value, z: parseInt(document.getElementById('in_z').value) };
            const res = await fetch('/park', { method: 'POST', body: JSON.stringify(b) });
            if(res.ok) { sync(); } else { alert("Error: Check Plate or Zone!"); }
        }

        async function undo() { await fetch('/undo', { method: 'POST' }); sync(); }
        setInterval(sync, 2500); sync();
    </script>
</body>
</html>
